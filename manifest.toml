    packages_from_raw_bash = """
        case $YNH_DEBIAN_VERSION in
            bullseye)   echo libmagickcore-6.q16-6-extra ;;
            bookworm)   echo libmagickcore-6.q16-6-extra ;;
            trixie)     echo libmagickcore-7.q16-10-extra ;;
        esac
    """

    [resources.database]
    type = "postgresql"
    

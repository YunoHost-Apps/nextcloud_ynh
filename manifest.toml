packaging_format = 2

id = "nextcloud"
name = "Nextcloud"
description.en = "Online storage, file sharing platform and various other applications"
description.fr = "Stockage en ligne, plateforme de partage de fichiers et diverses autres applications"

version = "26.0.2~ynh1"

maintainers = ["kay0u"]

[upstream]
license = "AGPL-3.0"
website = "https://nextcloud.com"
demo = "https://demo.nextcloud.com/"
admindoc = "https://docs.nextcloud.com/server/stable/admin_manual/"
userdoc = "https://docs.nextcloud.com/server/latest/user_manual/en/"
code = "https://github.com/nextcloud/server"
code = "https://github.com/nextcloud/server"
cpe = "cpe:2.3:a:nextcloud:nextcloud"

[integration]
yunohost = ">= 11.1.19"
architectures = ["amd64", "arm64"]
multi_instance = true
ldap = true
sso = true
disk = "50M"
ram.build = "500M"
ram.runtime = "512M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/nextcloud"

    [install.admin]
    type = "user"

    [install.init_main_permission]
    help.en = "You need to enable public if you want to connect Nextcloud Desktop client to Nextcloud server. This can be changed later via the webadmin."
    help.fr = "Vous devez cocher cette case si vous souhaitez connecter le client Nextcloud Desktop au serveur Nextcloud. Cela peut être modifié ultérieurement via l'administrateur Web."
    type = "group"
    default = "visitors"

    [install.user_home]
    ask.en = "Access the users home folder from Nextcloud?"
    ask.fr = "Accéder au dossier personnel des utilisateurs depuis Nextcloud ?"
    type = "boolean"
    default = false

[resources]
    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]
    subdirs = ["data"]

    [resources.permissions]
    main.url = "/"
    api.url = "re:__DOMAIN__\\/.well-known\\/.*"
    api.auth_header = false
    api.show_tile = false
    api.protected= true
    api.allowed = ["visitors", "all_users"]

    [resources.apt]
    packages = "mariadb-server, imagemagick, libmagickcore-6.q16-6-extra, acl, tar, smbclient, at, php8.1-fpm, php8.1-bz2, php8.1-imap, php8.1-gmp, php8.1-gd, php8.1-intl, php8.1-curl, php8.1-apcu, php8.1-redis, php8.1-ldap, php8.1-imagick, php8.1-zip, php8.1-mbstring, php8.1-xml, php8.1-mysql, php8.1-igbinary, php8.1-bcmath"

    [resources.database]
    type = "mysql"
